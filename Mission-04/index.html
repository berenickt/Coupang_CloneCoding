<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="row">
      <div class="wrap">
        <header>
          <nav class="left-nav">
            <ul>
              <li><a href="/">쿠팡플레이</a></li>
              <li><a href="/">제휴마케팅</a></li>
            </ul>
          </nav>
          <nav class="right-nav">
            <ul>
              <li><a href="/">로그인</a></li>
              <li><a href="/">회원가입</a></li>
              <li><a href="/">고객센터</a></li>
            </ul>
          </nav>
        </header>
        <!--// header -->
        <nav class="nav-container">
          <div class="button__category">
            <button class="button__category--btn" onclick="location.href='/'">카테고리</button>
          </div>
          <div class="logo">
            <h1>
              <a href="https://www.coupang.com" target="_blank" rel="noopener">
                <img src="./assets/logo/logo.svg" alt="Coupang-Logo" />
              </a>
            </h1>
          </div>
          <div class="search">
            <form action="/" method="post" class="search">
              <select class="search__catergory">
                <option value="전체">전체</option>
                <option value="arts-craft">Arts & Craft</option>
                <option value="automotive">automotive</option>
                <option value="baby">baby</option>
              </select>
              <input type="search" class="search__input" placeholder="찾고 싶은 상품을 검색해 보세요!" />
              <button class="btn mic__btn" aria-label="mike search button">
                <img src="./assets/icon/mic.svg" alt="음성 검색" />
              </button>
              <button class="btn search__btn" type="submit" aria-label="search button">
                <img src="./assets/icon/search.svg" alt="검색" />
              </button>
            </form>
          </div>
          <div class="myCoupang">
            <button class="btn myCoupang__btn">마이쿠팡</button>
            <ul class="myCoupang__dropDown">
              <li class="myCoupang__dropDown--item"><a href="/">주문목록</a></li>
              <li class="myCoupang__dropDown--item"><a href="/">취소/반품</a></li>
              <li class="myCoupang__dropDown--item"><a href="/">찜리스트</a></li>
            </ul>
          </div>
          <div class="cart">
            <button class="btn cart__btn">
              <span class="cartCount">0</span>
              장바구니
            </button>
            <ul class="cart__dropDown">
              <li class="cart__dropDown--item"><a href="/">장바구니에 담긴 상품이 없습니다.</a></li>
            </ul>
          </div>
          <div class="typeNavigation">
            <a href="/">
              <span class="typeNavigation__item">
                <img src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
                로켓배송
              </span>
            </a>
            <a href="/">
              <span class="typeNavigation__item">
                <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
                로켓프레시
              </span>
            </a>
            <a href="/">
              <span class="typeNavigation__item">
                2022년 설날
                <img src="./assets/icon/new.svg" alt="신상품" />
              </span>
            </a>
            <a href="/"><span class="typeNavigation__item">로켓직구</span></a>
            <a href="/"><span class="typeNavigation__item">골득박스</span></a>
            <a href="/"><span class="typeNavigation__item">정기배송</span></a>
            <a href="/"><span class="typeNavigation__item">이벤트/쿠폰</span></a>
            <a href="/"><span class="typeNavigation__item">기획전</span></a>
            <a href="/"><span class="typeNavigation__item">여행티켓</span></a>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
